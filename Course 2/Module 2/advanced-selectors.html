<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="advanced-selectors.css" />
		<title>Advanced CSS Selectors</title>
	</head>

	<body>
		<div>
			<p><span>Dummy text</span></p>
		</div>
		<span>Second text</span>
		<ul>
			<li>Alice</li>
			<li>
				<ul>
					<li>Test</li>
				</ul>
			</li>
			<li>Charlie</li>
			<li>Delta</li>
			<li>Echo</li>
		</ul>

		<table class="colored-border">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th>1</th>
					<td>Alice</td>
					<td>14</td>
				</tr>

				<tr>
					<th>2</th>
					<td>Bob</td>
					<td>15</td>
				</tr>

				<tr>
					<th>3</th>
					<td>Charlie</td>
					<td>12</td>
				</tr>

				<tr>
					<th>4</th>
					<td>David</td>
					<td>17</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
